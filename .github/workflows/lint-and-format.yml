name: Lint and Format

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./typescript-nodejs/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./typescript-nodejs
        
      - name: Run ESLint
        run: npm run lint
        working-directory: ./typescript-nodejs
        
      - name: Check Prettier formatting
        run: npm run format:check
        working-directory: ./typescript-nodejs
